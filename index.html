<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
    }

    #mensajeExito {
      display: none; /* ✅ Esto evita que el modal aparezca al inicio */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    #mensajeExito .contenido {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #mensajeExito .contenido p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    #mensajeExito .contenido button {
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
